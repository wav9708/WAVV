<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz de Cinema - Smooth</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Montserrat', sans-serif; background: #121212; color: #fff; }
    
    header {
        text-align:center;
        padding:40px 20px;
        background: linear-gradient(90deg, #ff0000, #ffd700);
        color:#fff;
        font-size:2.5rem;
        font-weight:700;
        letter-spacing:2px;
        text-shadow: 2px 2px 8px #000;
    }

    main {
        max-width: 800px;
        margin: 50px auto;
        padding:20px;
        background: #1e1e1e;
        border-radius:20px;
        box-shadow: 0 0 40px rgba(255,0,0,0.3);
        overflow: hidden;
        position: relative;
    }

    .start-container, .quiz-container, .score-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .btn-start, .btn-restart {
        padding:15px 30px;
        margin-top:20px;
        font-size:1.2rem;
        font-weight:700;
        border:none;
        border-radius:10px;
        cursor:pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        background: linear-gradient(90deg, #ff0000, #ffd700);
        color:#121212;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-start:hover, .btn-restart:hover { transform: scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.5); }

    .question-container { width:100%; text-align:center; margin-bottom:20px; }
    .question { font-size:1.8rem; margin-bottom:20px; transition: opacity 0.5s; }

    .answers { width:100%; display:flex; flex-direction:column; align-items:center; transition: opacity 0.5s; }
    .answers button {
        width:80%;
        padding:12px;
        margin:8px 0;
        border:none;
        border-radius:10px;
        background:#2c2c2c;
        color:#fff;
        font-size:1.1rem;
        cursor:pointer;
        transition: all 0.3s;
    }
    .answers button:hover { background:#ff0000; transform: scale(1.03); }

    .feedback { margin-top:15px; font-size:1.3rem; height:1.5rem; transition: opacity 0.5s; }

    .score-container h2 { font-size:2rem; color:#ffd700; margin-bottom:20px; text-shadow:2px 2px 10px #000; }

    /* Fade in/out */
    .fade { opacity:0; transition: opacity 0.5s; }
    .fade.show { opacity:1; }

    @media(max-width:768px){
        .answers button { width:95%; }
    }
</style>
</head>
<body>

<header>Teste seus conhecimentos de cinema!</header>

<main>
    <div class="start-container">
        <button class="btn-start" id="start-btn">ComeÃ§ar Quiz</button>
    </div>

    <div class="quiz-container fade">
        <div class="question-container">
            <div class="question" id="question"></div>
        </div>
        <div class="answers" id="answers"></div>
        <div class="feedback" id="feedback"></div>
    </div>

    <div class="score-container fade" id="score-container">
        <h2 id="score"></h2>
        <button class="btn-restart" id="restart-btn">Reiniciar Quiz</button>
    </div>
</main>

<script>
const quizData = [
    { question:"Quem dirigiu 'Pulp Fiction'?", answers:["Quentin Tarantino","Steven Spielberg","Christopher Nolan","Martin Scorsese"], correct:"Quentin Tarantino" },
    { question:"Em qual filme Leonardo DiCaprio ganhou seu primeiro Oscar?", answers:["O Lobo de Wall Street","Titanic","O Regresso","A Origem"], correct:"O Regresso" },
    { question:"Qual trilha sonora Ã© composta por John Williams?", answers:["Star Wars","Matrix","Gladiador","O Senhor dos AnÃ©is"], correct:"Star Wars" },
    { question:"Em que ano foi lanÃ§ado 'Clube da Luta'?", answers:["1999","2001","1995","2005"], correct:"1999" },
    { question:"Quem interpreta o Coringa em 'Coringa' (2019)?", answers:["Joaquin Phoenix","Heath Ledger","Jared Leto","Jack Nicholson"], correct:"Joaquin Phoenix" },
    { question:"Qual filme ganhou o Oscar de Melhor Filme em 2020?", answers:["Parasita","1917","Coringa","Era Uma Vez em... Hollywood"], correct:"Parasita" },
    { question:"Em 'O Senhor dos AnÃ©is', quem Ã© o portador do Um Anel?", answers:["Frodo","Gandalf","Aragorn","Legolas"], correct:"Frodo" },
    { question:"Quem interpreta Neo em 'Matrix'?", answers:["Keanu Reeves","Will Smith","Brad Pitt","Tom Cruise"], correct:"Keanu Reeves" },
    { question:"Qual filme Ã© dirigido por Christopher Nolan?", answers:["A Origem","Titanic","Jurassic Park","Forrest Gump"], correct:"A Origem" },
    { question:"Em qual filme encontramos o personagem Jack Sparrow?", answers:["Piratas do Caribe","Gladiador","Indiana Jones","Harry Potter"], correct:"Piratas do Caribe" }
];

const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');
const quizContainer = document.querySelector('.quiz-container');
const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const feedbackEl = document.getElementById('feedback');
const scoreContainer = document.getElementById('score-container');
const scoreEl = document.getElementById('score');
const startContainer = document.querySelector('.start-container');

let currentQuestion = 0;
let score = 0;

startBtn.addEventListener('click', startQuiz);
restartBtn.addEventListener('click', restartQuiz);

function startQuiz(){
    startContainer.style.display='none';
    quizContainer.classList.add('show');
    showQuestion();
}

function showQuestion(){
    feedbackEl.textContent='';
    questionEl.style.opacity=0;
    answersEl.style.opacity=0;

    const currentData = quizData[currentQuestion];
    questionEl.textContent=currentData.question;

    answersEl.innerHTML='';
    currentData.answers.forEach(ans=>{
        const btn=document.createElement('button');
        btn.textContent=ans;
        btn.addEventListener('click', selectAnswer);
        answersEl.appendChild(btn);
    });

    setTimeout(()=>{
        questionEl.style.opacity=1;
        answersEl.style.opacity=1;
    }, 200); // delay para efeito de fade-in
}

function selectAnswer(e){
    const selected = e.target.textContent;
    const correct = quizData[currentQuestion].correct;
    feedbackEl.style.opacity=0;

    if(selected === correct){
        feedbackEl.textContent="Correto! ðŸŽ¬";
        feedbackEl.style.color="#00ff00";
        score++;
    } else {
        feedbackEl.textContent="Ops! Essa nÃ£o Ã© a resposta.";
        feedbackEl.style.color="#ff0000";
    }

    setTimeout(()=>{
        feedbackEl.style.opacity=1;
    },100);

    setTimeout(()=>{
        currentQuestion++;
        if(currentQuestion < quizData.length){
            showQuestion();
        } else {
            endQuiz();
        }
    },800);
}

function endQuiz(){
    quizContainer.classList.remove('show');
    setTimeout(()=>{
        quizContainer.style.display='none';
        scoreEl.textContent=`VocÃª acertou ${score} de ${quizData.length} perguntas!`;
        scoreContainer.classList.add('show');
        scoreContainer.style.display='flex';
    }, 500);
}

function restartQuiz(){
    currentQuestion=0;
    score=0;
    scoreContainer.style.display='none';
    scoreContainer.classList.remove('show');
    startContainer.style.display='flex';
    quizContainer.style.display='flex';
    quizContainer.classList.add('show');
}
</script>

</body>
</html>
